<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script>
	function isUrlValid(userInput) {
    var res = userInput.match(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
    if(res == null)
        return false;
    else
        return true;
     }


		document.addEventListener('DOMContentLoaded',function(){
			document.querySelector('form').onsubmit=function(){
				if(!isUrlValid(document.querySelector('.input1').value)){
					alert('Enter Valid Url');
					return false;
				}
			};
		});
	</script>
</head>
<body>

	<header class="p-3 bg-dark text-white">
		<div class="container1">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>
	
			<h3 style="position:absolute; left:500px">Spotify Song Recommendations</h3>
			<a style="position:absolute; right:100px; top:15px"  href="/"> <button type="button" class="btn btn-outline-light me-2">Home</button> </a>
			<a style="position:absolute; right:10px; top:15px"  href="/about"> <button type="button" class="btn btn-outline-light me-2">About</button> </a>

			
		  </div>
		</div>
	  </header>
	  <div class="break"></div>

	<div class='container'>
	{% block about %}
		<div class="input_field">
		<center><h2 style='color: #ececec'> Please Enter a Playlist Link</h2></center>
		<center><div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" name="URL">
						<div class="break"></div>
						<small id="emailHelp" class="form-text text-muted"><label style='color: #ececec' for="number-of-recs" > You can find the playlist link by following instructions <a href="https://wordpress.com/support/audio/spotify/" target="_blank"> here </a></label> </small>
						<div class="break"></div>
							<label style='color: #ececec' for="number-of-recs" >How many songs do you want?:</label>
							<select name="number-of-recs" id="number-of-recs" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="25"> 25</option>
							</select>
							<div class="break"></div>
						<input  class='button1' form='form1' value='Get recommendations!' type="submit" >
					</form>
				</div>

			</center>
		</div>



			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}

</body>
</html>
